<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>どうぶつシューティング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #F5DEB3 0%, #DEB887 50%, #D2B48C 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0,0,0,0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(0,0,0,0.1) 2px, transparent 2px);
            background-size: 50px 50px, 30px 30px;
            pointer-events: none;
        }

        .game-container {
            position: relative;
            border: 8px solid #000000;
            border-radius: 15px;
            box-shadow: 
                0 0 0 4px #8B4513,
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #FFFFFF;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 50%, #F4A460 100%);
            border-radius: 8px;
            border: 3px solid #000000;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #2c1810;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 
                2px 2px 0 #fff,
                4px 4px 0 #8b4513;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            border: 3px solid #8b4513;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #f4a460, #daa520);
            color: #2c1810;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
            border: 5px solid #8b4513;
            box-shadow: 
                0 0 0 3px #654321,
                0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-over h2 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 0 #fff;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #dc143c);
            color: white;
            border: 3px solid #8b4513;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 1px 1px 0 #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #2c1810;
            font-size: 14px;
            text-align: right;
            text-shadow: 1px 1px 0 #fff;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #8b4513;
            max-width: 200px;
            line-height: 1.3;
        }

        /* タッチ操作用スタイル */
        .touch-instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
        }

        .touch-hint {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #8B4513;
            font-size: 14px;
            text-align: center;
            line-height: 1.3;
        }

        /* タッチ操作時の視覚的フィードバック */
        .touch-feedback {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #FFFFFF;
            pointer-events: none;
            z-index: 25;
            animation: touchRipple 0.3s ease-out;
        }

        @keyframes touchRipple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .game-container {
                border-width: 4px;
                max-width: 100%;
                max-height: calc(100vh - 20px);
            }

            #gameCanvas {
                max-width: 100%;
                max-height: calc(100vh - 200px);
            }

            .touch-instructions {
                display: block;
            }

            .desktop-controls {
                display: none;
            }

            .mobile-controls-text {
                display: inline !important;
            }

            .instructions {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 10px;
                text-align: center;
                max-width: 100%;
                font-size: 12px;
            }

            .ui-overlay {
                font-size: 16px;
                padding: 8px 12px;
            }

            .game-over {
                padding: 20px;
                max-width: 90%;
            }

            .game-over h2 {
                font-size: 24px;
            }

            .restart-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .touch-hint {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="ui-overlay">
            <div>スコア: <span id="score">0</span></div>
            <div>ライフ: <span id="lives">3</span></div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>ゲームオーバー</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">もう一度プレイ</button>
        </div>
        <div class="instructions">
            <strong>操作方法</strong><br>
            <span class="desktop-controls">
                ← → で移動<br>
                スペースで攻撃<br>
                ストーリー中は<br>
                スペースで次へ
            </span>
            <span class="mobile-controls-text" style="display: none;">
                画面タッチで移動・攻撃<br>
                ストーリー中は<br>
                画面タップで次へ
            </span>
        </div>
        
        <!-- タッチ操作説明 -->
        <div class="touch-instructions" style="display: none;">
            <div class="touch-hint">
                画面をタッチして移動<br>
                タップで攻撃
            </div>
        </div>
    </div>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Three.js for 3D effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Game script -->
    <script src="game.js"></script>
</body>
</html>
